site_name: Math Foundations for Nursing
site_description: A free open textbook for nursing students
site_url: https://yourusername.github.io/math-foundations-nursing

theme:
  name: material
  palette:
    primary: teal
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.integrate

nav:
  - Home: index.md
  - Module 1 – Basic Arithmetic:
    - Overview: module1/index.md
    - Whole Numbers: module1/whole-numbers.md
    - Fractions: module1/fractions.md
    - Decimals: module1/decimals.md
    - Rounding: module1/rounding.md
    - Percentages: module1/percentages.md
  - Reference:
    - Conversion Tables: reference/conversion-tables.md
    - Formula Sheet: reference/formulas.md
    - Glossary: reference/glossary.md

copyright: >
  © 2025 Your Name — 
  <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a> — 
  Free for personal and non-commercial use

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
