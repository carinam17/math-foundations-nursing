site_name: Math Foundations for Nursing
site_description: A free open textbook for nursing students
site_url: https://carinam17.github.io/math-foundations-nursing

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.integrate
    - content.code.copy


nav:
  - Home: index.md
  - Module 1 - Basic Arithmetic:
    - Overview: module1/index.md
    - Whole Numbers: module1/whole-numbers.md
    - Fractions: module1/fractions.md
    - Decimals: module1/decimals.md
    - Rounding: module1/rounding.md
    - Percentages: module1/percentages.md
  - Module 2 - Units and Conversions:
    - Overview: module2/index.md
    - Metric System: module2/metric-system.md
    - Household Measurements: module2/household-measurements.md
    - Converting Between Units: module2/conversions.md
    - Dimensional Analysis: module2/dimensional-analysis.md
    
  - Module 3 - Ratio and Proportion:
    - Overview: module3/index.md
    - Ratios: module3/ratios.md
    - Proportions: module3/proportions.md
    - Unit Cancellation: module3/unit-cancellation.md
    - Clinical Applications: module3/clinical-applications.md
  
  - Module 4 - Dosage Calculations:
    - Overview: module4/index.md
    - Oral Medications: module4/oral-medications.md
    - Liquid Medications: module4/liquid-medications.md
    - Weight-Based Dosing: module4/weight-based-dosing.md
    - Pediatric Dosing: module4/pediatric-dosing.md
    
    
    
    
    
    
    
    
    
    
    
    
  - Reference:
    - Conversion Tables: reference/conversion-tables.md
    - Formula Sheet: reference/formulas.md
    - Glossary: reference/glossary.md









