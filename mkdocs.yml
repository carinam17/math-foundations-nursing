site_name: Math Foundations for Nursing
site_description: A free open textbook for nursing students
site_url: https://carinam17.github.io/math-foundations-nursing

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.integrate
    - content.code.copy


nav:
  - Home: index.md
  - Module 1 – Basic Arithmetic:
    - Overview: module1/index.md
    - Whole Numbers: module1/whole-numbers.md
    - Fractions: module1/fractions.md
    - Decimals: module1/decimals.md
    - Rounding: module1/rounding.md
    - Percentages: module1/percentages.md
  - Reference:
    - Conversion Tables: reference/conversion-tables.md
    - Formula Sheet: reference/formulas.md
    - Glossary: reference/glossary.md

- Module 2 – Units & Conversions:
    - Overview: module2/index.md
    - Metric System: module2/metric-system.md
    - Household Measurements: module2/household-measurements.md
    - Converting Between Units: module2/conversions.md
    - Dimensional Analysis: module2/dimensional-analysis.md






copyright: >
  © 2025 Carina Mata — 
  <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a> — 
  Free for personal and non-commercial use

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
